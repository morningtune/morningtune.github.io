<h2 id="字体">字体</h2>

<p><em>斜体文本</em>
<strong>粗体文本</strong>
<strong><em>粗斜体文本</em></strong></p>

<h2 id="分割线">分割线</h2>

<hr />

<h2 id="删除线">删除线</h2>

<p><del>BAIDU.COM</del></p>

<h2 id="下划线">下划线</h2>

<p><u>带下划线文本</u></p>

<h2 id="脚注">脚注</h2>

<p>创建脚注格式类似这样 <sup id="fnref:RUNOOB" role="doc-noteref"><a href="#fn:RUNOOB" class="footnote" rel="footnote">1</a></sup>。</p>

<div class="footnotes" role="doc-endnotes">
  <ol>
    <li id="fn:RUNOOB" role="doc-endnote">
      <p>菜鸟教程 – 学的不仅是技术，更是梦想！！！ <a href="#fnref:RUNOOB" class="reversefootnote" role="doc-backlink">&#8617;</a></p>
    </li>
  </ol>
